<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goldstein-WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"

    <link rel="stylesheet" href="src/style.css" />

  </head>
  <body>
    <div class="container-search">
  
          <form id="search-city">
           <input
              type="search"
              name="city"
              id="searchCity"
              placeholder="City"
              class="searchInput"
            />
            <input type="submit" value="Search" /></div>
            <button class="location">📍</button>
          

            <div class="current">
                <div class="currentWeather">
<div class="city">West Palm Beach</div>
<span class="currentDay">null</span>
<span class="currentTime">null</span>  
<br/>


<span class="currentEmoji">
  <img 
  src = "http://openweathermap.org/img/wn/10d@2x.png"
  alt= "Clear"
  id = "icon"
  class="float-left"
  />
</span> <span class="dayTemp">31</span>
</div>
 <div class="celsius-fahrenheit">
            <div class="celsius">
              <a href="#" id="fahrenheit" class="active"> °F | </a>
              <span class="fahrenheit">
                <a href="#" id="celsius"> °C </a>
              </span>
            </div>

                </div>
                <span class="humidity">Humidity:</span> <span class="humidPercent">20%</span>
                <br/>
                <span class="feelsLike">Feels Like:</span> <span class="feelsType">34°</span>
                <br />
                <span class="sky">Clear</span>
            
            
      <div class="row week-days" id="forecast">
  
    </div>
  </div>
</div>
          </form>
          </div>
        </div>
      </div>
      <div class="codedBy">
          <a href="https://github.com/aivxx/shecodes-WeatherApp" target="_blank">Open-Source Code</a> by Ashley Goldstein
      </div>
      <div class="hostedLink">
        <a href="https://www.netlify.com/" target="_blank">Hosted with Netlify</a>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
