<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Week2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container-search">
  
          <form id="search-city">
           <input
              type="search"
              name="city"
              id="searchCity"
              placeholder="City"
              class="searchInput"
            />
            <input type="submit" value="Search" /></div>
            <button class="location">📍</button>
          

            <div class="current">
                <div class="currentWeather">
<div class="city">West Palm Beach</div>
<span class="currentDay">null</span>
<span class="currentTime">null</span>  
<br/>


<span class="currentEmoji">🌞</span> <span class="dayTemp">31</span>
</div>
 <div class="celsius-fahrenheit">
            <div class="celsius">
              <a href="#" id="fahrenheit" class="celsius-color"> °F | </a>
              <span class="fahrenheit">
                <a href="#" id="celsius"> °C </a>
              </span>
            </div>

                </div>
                <span class="humidity">Humidity:</span> <span class="humidPercent">20%</span>
                <br/>
                <span class="feelsLike">Feels Like:</span> <span class="feelsType">34°</span>
            
            
      <div class="row week-days">
        <div class="col days">
          <div class="week-day">SUN</div>
          <div class="week-day-image">🌤</div>
          <div class="maxtemp">13° /</div>
          <div class="mintemp">8°</div>
        </div>
        <div class="col days">
          <div class="week-day">MON</div>
          <div class="week-day-image">🌥</div>
          <div class="maxtemp">13° /</div>
          <div class="mintemp">9°</div>
        </div>
        <div class="col days">
          <div class="week-day">TUE</div>
          <div class="week-day-image">☀️</div>
          <div class="maxtemp">16° /</div>
          <div class="mintemp">13°</div>
        </div>
        <div class="col days">
          <div class="week-day">WED</div>
          <div class="week-day-image">🌤</div>
          <div class="maxtemp">16° /</div>
          <div class="mintemp">10°</div>
        </div>
        <div class="col days">
          <div class="week-day">THU</div>
          <div class="week-day-image">☀️</div>
          <div class="maxtemp">16° /</div>
          <div class="mintemp">13°</div>
        </div>
        <div class="col days">
          <div class="week-day">FRI</div>
          <div class="week-day-image">🌨</div>
          <div class="maxtemp">12° /</div>
          <div class="mintemp">8°</div>
        </div>
        <div class="col days">
          <div class="week-day">SAT</div>
          <div class="week-day-image">🌥</div>
          <div class="maxtemp">15° /</div>
          <div class="mintemp">9°</div>
        </div>
    </div>
  </div>
</div>
          </form>
          </div>
        </div>
      </div>
      <div class="codedBy">
          <a href="https://github.com/aivxx/shecodes-WeatherApp">Open-Source Code</a> by Ashley Goldstein
      </div>
      <div class="hostedLink">
        <a href="https://www.netlify.com/">Hosted with Netlify</a>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
